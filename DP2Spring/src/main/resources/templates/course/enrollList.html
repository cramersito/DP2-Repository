<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{master-page/layout :: layout(~{::title}, ~{::div.content})}">

<head>
<meta charset="ISO-8859-1">
<title>Cursos para inscribirse</title>
</head>
<body>

	<div class="content container">


		<h2>Cursos para inscribirse</h2>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Descripción</th>
					<th>Precio</th>
					<th th:if = "${hasDisscount == true }">Precio Rebajado</th>
					<th>Inscribete a tu curso preferido</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${courses}">
				
					<td th:text="${c.description}"></td>
					<td th:text="${c.price}"></td>
					<td th:if = "${hasDisscount == true }" th:text="${c.price*0.90}"></td>
					<td><a class="btn btn-success" th:href="@{~/owner/enroll?courseId=} + ${c.id}" > Inscribirse</a></td>
				</tr>
				
				

			</tbody>
		</table>
		
		
	</div>


</body>
</html>
